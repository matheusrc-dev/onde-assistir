<div class="min-h-screen bg-neutral-900 content-container">
  <app-sidebar></app-sidebar>

  <div
    class="md:ml-16 pb-20 md:pb-0 flex-1 flex flex-col px-4 md:px-6 py-4 md:py-8 text-white"
  >
    <div class="text-center mb-8 md:mb-12">
      <h1
        class="text-3xl md:text-5xl lg:text-6xl font-bold mb-2 inline-flex items-center justify-center flex-wrap"
      >
        Meus Favoritos
        <i class="bx bxs-star text-[#FEC60B] ml-2"></i>
      </h1>
    </div>

    <div
      *ngIf="favorites.length > 0"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"
    >
      <app-movie-card
        *ngFor="let movie of favorites"
        [movie]="movie"
        (favoriteClicked)="toggleFavorite(movie)"
      >
      </app-movie-card>
    </div>

    <div
      *ngIf="favorites.length === 0"
      class="flex flex-col items-center justify-center h-64 px-4 text-center"
    >
      <i class="bx bx-star text-4xl md:text-5xl text-gray-500"></i>
      <p class="text-lg md:text-xl text-gray-400 mt-4">
        Você ainda não tem favoritos
      </p>
    </div>
  </div>
</div>
